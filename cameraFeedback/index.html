<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Web ROS</title>
     <!-- Lien vers la bibliothÃ¨que ROSLIB -->
     <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barre des onglets -->
    <div class="navbar">
        <a href="#" class="tab-link active" data-tab="live-camera">Camera Live</a>
        <a href="#" class="tab-link" data-tab="demonstrations">Demonstrations</a>
    </div>

    <!-- Contenu des onglets -->
    <div id="live-camera" class="content active">
        <h1>Camera Live</h1>
        <img id="cameraFeed" alt="Live Camera Feed" />
    </div>

    <div id="demonstrations" class="content">
        <h1>Features Demonstrations</h1>
        <div class="video-container">

            <div class="video-item">
                <h3>Obstacle detection and reaction</h3>
                <div style="position: relative; display: inline-block;">
                    <img src="https://img.youtube.com/vi/xMdiU6Bz4Xs/0.jpg" alt="Obstacle detection and reaction" style="width: 100%; border-radius: 10px;">
                    <a href="https://www.youtube.com/watch?v=xMdiU6Bz4Xs" target="_blank" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.5); padding: 10px 20px; color: white; text-decoration: none; border-radius: 5px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="white">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </a>
                </div>
            </div>
            
            <div class="video-item">
                <h3>PRM detection with the LIDAR</h3>
                <div style="position: relative; display: inline-block;">
                    <img src="https://img.youtube.com/vi/eMf7w9VuELE/0.jpg" alt="PRM detection with the LIDAR" style="width: 100%; border-radius: 10px;">
                    <a href="https://www.youtube.com/watch?v=eMf7w9VuELE" target="_blank" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.5); padding: 10px 20px; color: white; text-decoration: none; border-radius: 5px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="white">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </a>
                </div>
            </div>
            
            <div class="video-item">
                <h3>Obstacle avoidance (pathfinding for PRM) with the LIDAR</h3>
                <div style="position: relative; display: inline-block;">
                    <img src="https://img.youtube.com/vi/cqUYTv-ceeA/0.jpg" alt="Obstacle avoidance (pathfinding for PRM) with the LIDAR" style="width: 100%; border-radius: 10px;">
                    <a href="https://www.youtube.com/watch?v=cqUYTv-ceeA" target="_blank" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.5); padding: 10px 20px; color: white; text-decoration: none; border-radius: 5px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="white">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </a>
                </div>
            </div>
            
            <div class="video-item">
                <h3>Full demonstration on a complete itinerary</h3>
                <div style="position: relative; display: inline-block;">
                    <img src="https://img.youtube.com/vi/sr7UPamhC0s/0.jpg" alt="Full demonstration on a complete itinerary" style="width: 100%; border-radius: 10px;">
                    <a href="https://www.youtube.com/watch?v=sr7UPamhC0s" target="_blank" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.5); padding: 10px 20px; color: white; text-decoration: none; border-radius: 5px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="white">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Lien vers les fichiers JavaScript -->
    <script src="ros.js"></script>
    <script src="tabs.js"></script>
</body>
</html>
