<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Web ROS</title>
     <!-- Lien vers la bibliothÃ¨que ROSLIB -->
     <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barre des onglets -->
    <div class="navbar">
        <a href="#" class="tab-link active" data-tab="live-camera">Camera Live</a>
        <a href="#" class="tab-link" data-tab="demonstrations">Demonstrations</a>
    </div>

    <!-- Contenu des onglets -->
    <div id="live-camera" class="content active">
        <h1>Camera Live</h1>
        <img id="cameraFeed" alt="Live Camera Feed" />
    </div>

    <div id="demonstrations" class="content">
        <h1>Features Demonstrations</h1>
        <div class="video-container">
            <div class="video-item">
                <h3>Obstacle Detection and Reaction</h3>
                <iframe src="https://www.youtube.com/embed/sample1" allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <h3>PRM Detection with the LIDAR</h3>
                <iframe src="https://www.youtube.com/embed/sample2" allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <h3>Autonomous Driving</h3>
                <iframe src="https://www.youtube.com/embed/sample3" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Lien vers les fichiers JavaScript -->
    <script src="ros.js"></script>
    <script src="tabs.js"></script>
</body>
</html>
